services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sigma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sigma}
      POSTGRES_DB: ${POSTGRES_DB:-sigma}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigma"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD-SHELL", "pidof qdrant || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Knowledge Graph (Graphiti)
  neo4j:
    image: neo4j:5.26-community
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-sigmapassword}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt Protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p sigmapassword 'RETURN 1;' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # SIGMA Main Service
  main-service:
    build: 
      context: ..
      args:
        SERVICE_NAME: openmemory
      dockerfile: docker/Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Override or set other environment variables in .env
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - PORT=${PORT:-8000}
      - BIND_PUBLIC_HOST=${BIND_PUBLIC_HOST:-True}
      - DISABLE_HEALTH_CHECK_ACCESS_LOGS=${DISABLE_HEALTH_CHECK_ACCESS_LOGS:-False}
      - DD_TRACE_ENABLED=${DD_TRACE_ENABLED:-False}
      - DD_ENV=local
      - DD_VERSION=0.0.0
      # Qdrant Vector Store Configuration (Docker service name)
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Neo4j Configuration (Docker service name)
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-sigmapassword}
      # Database Configuration
      - DATABASE_URL=postgresql://sigma:sigma@postgres:5432/sigma
      # OpenAI compatibility for Graphiti (uses OpenRouter via these vars)
      # Note: OPENAI_API_KEY/BASE_URL are loaded from env_file below
    env_file:
      - ../.env
    volumes:
      - ${HOME}/.aws:/srv/openmemory/.aws:ro
      # Mount IdeaProjects for git repository analysis
      - /Users/fedor/IdeaProjects:/repos:ro
    # secrets:
    #   - EXAMPLE_SECRET
    healthcheck:
      test: curl -f http://localhost:${PORT:-8000}/health -A container-health-check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - mcp_network
    stdin_open: true # docker run -i
    tty: true        # docker run -t

networks:
  mcp_network:
    driver: bridge

volumes:
  pgdata:
  qdrant_data:
  neo4j_data:
  neo4j_logs:

